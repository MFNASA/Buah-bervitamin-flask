{% extends 'layouts/base.html' %}
{% block title %} Contact {% endblock %}
{%block content%}
<div class="container" style="margin-top: 150px;">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f9f9f9; }
        .contact-box { background-color: #bababa; border-radius: 8px; padding: 20px; }
        .form-container { background: #fff; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); padding: 20px; }
        .btn-custom { background-color: #595959; color: white; border: none; padding: 10px 20px; border-radius: 8px; }
        .btn-custom:hover { background-color: #6c6c6c; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="row g-4">
            <!-- Informasi Kontak -->
            <div class="col-md-4">
                <div class="contact-box">
                    <h2><strong>berikan Masukan</strong></h2>
                    <p>Kirim pertanyaan Anda ke Contact Center kami</p>
                    <p><strong>Telp:</strong> +62-8316 1080-128</p>
                    <p><strong>Email:</strong> buah_bervitamin@gmail.com</p>
                    <p><strong>Alamat:</strong><br>
                        Tegal,central java<br></p>
                </div>
            </div>

            <!-- Formulir Kontak -->
            <div class="col-md-8">
                <div class="form-container">
                    <form method="POST" action="/contact">
                        <div class="row g-3">
                            <div class="col-md-6"><input type="text" name="name" class="form-control" placeholder="Nama*" required></div>
                            <div class="col-md-6"><input type="email" name="email" class="form-control" placeholder="Email*" required></div>
                        </div>
                        <div class="mt-3">
                            <textarea name="pesan" rows="5" class="form-control" placeholder="Tulis Pesan disini"></textarea>
                        </div>
                        <div class="mt-3 text-end">
                            <button type="submit" class="btn btn-custom">KIRIM PESAN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</div>

{%endblock%}
