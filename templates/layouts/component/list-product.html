    <div class="container" >
    <div class="row">
        <div class="col">
            <table class="table table-hover" id="myTable">
                <thead>
                    <tr>
                        <th scope="col">Nama buah</th>
                        <th scope="col">Gambar</th>
                        <th scope="col">manfaat</th>
                        <th scope="col">vitamin</th>
                        <th scope="col">kategori</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for produk in produk %}
                    <tr>
                        <td>{{ produk[1] }}</td>
                        <td><img src="{{produk[2]}}" alt="" width="50px"></td>
                        <td>{{ produk[3] }}</td>
                        <td>{{ produk[7] }}</td>
                        <td>{{ 'lokal' if produk[5] == True else 'import'}}</td>
                        <td>
                            <a href="/edit-product/{{ produk[0] }}" class="btn btn-warning m-1">Edit</a>
                            <a href="/delete-product/{{ produk[0] }}" class="btn btn-danger m-1 delete-button"> Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
